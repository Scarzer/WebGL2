<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://www.magic.ubc.ca/webgl-pg/uploads/examples/lib/webgl-debug.js"></script>
    <script src="http://www.magic.ubc.ca/webgl-pg/uploads/examples/lib/webgl-utils.js"></script>
    <script src="http://www.magic.ubc.ca/webgl-pg/uploads/examples/lib/cuon-utils.js"></script>
    <script src="http://www.magic.ubc.ca/webgl-pg/uploads/examples/lib/cuon-matrix.js"></script>
    <title>Page Flipping</title>
</head>
<body>
<canvas id="pageFlip" width="800" height="800"></canvas>
<h1>Mouse X: <span id="mouseXID"></span> || dX: <span id="dXID"></span></h1>
<h1>Mouse Y: <span id="mouseYID"></span> || dY: <span id="dYID"></span></h1>
<script type="x-shader/x-vertex" id="pageFlip-vertex">
        attribute vec4 vPosition;
        void main(){
            gl_Position = vPosition;
        }
    </script>


<script type="x-shader/x-fragment" id="pageFlip-fragment">
        void main(){
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
        }
    </script>
<script src="./flipPage2.js"></script>

</body>
</html>
